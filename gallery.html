    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <title>Javi Beat - International DJ - Gallery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Search Engine y Schema.org optimizados -->
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Explore the official photo gallery of Javi Beat. View performances at Dubai's top venues and exclusive events. Premium International DJ.">
    <meta name="keywords"
        content="Javi Beat gallery, DJ photos Dubai, luxury event DJ photos, Drift Beach Club performance, Aura Skypool DJ gallery">
    <meta name="image" content="https://javibeat.com/img/logo.webp">

    <!-- Schema.org (JSON-LD) - Person for AI SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "@id": "https://javibeat.com/#person",
      "name": "Javi Beat",
      "url": "https://javibeat.com/gallery.html"
    }
    </script>

    <!-- Open Graph general -->
    <meta property="og:title" content="Javi Beat - Photo Gallery - International DJ in Dubai">
    <meta property="og:description"
        content="A visual journey through Javi Beat's performances at Dubai's most iconic luxury venues.">
    <meta property="og:image" content="https://javibeat.com/img/logo.webp">
    <meta property="og:url" content="https://javibeat.com/gallery.html">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N5LD92Z5" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="menu-placeholder"></div> <!-- Cargar el menú dinámicamente -->

    <main class="content">
        <h1 class="linea">GALLERY</h1>
        <div class="gallery">
            <img src="img/attiko.webp" alt="DJ Javi Beat performing a live set at Attiko Dubai" class="gallery-item"
                loading="lazy">
            <img src="img/cielo.webp" alt="International DJ Javi Beat at Cielo Sky Lounge Dubai" class="gallery-item"
                loading="lazy">
            <img src="img/cielo2.webp" alt="Javi Beat mixing live at Cielo Dubai night event" class="gallery-item"
                loading="lazy">
            <img src="img/cielo3.webp" alt="Javi Beat at Cielo Dubai rooftop venue" class="gallery-item">
            <img src="img/demence.webp" alt="Javi Beat DJing at Demence event" class="gallery-item">
            <img src="img/drift.webp" alt="Resident DJ Javi Beat at Drift Beach Club Dubai" class="gallery-item">
            <img src="img/drifte.webp" alt="Javi Beat performing at Drift Beach event" class="gallery-item">
            <img src="img/cipri.webp" alt="Javi Beat at Cipriani Dubai" class="gallery-item">
            <img src="img/flyer.webp" alt="Javi Beat official event flyer" class="gallery-item">
            <img src="img/folie.webp" alt="Javi Beat at La Folie Douce event" class="gallery-item">
            <img src="img/folie2.webp" alt="Javi Beat live performance at La Folie Douce" class="gallery-item">
            <img src="img/javibeat.webp" alt="Official portrait of Javi Beat - International DJ" class="gallery-item">
            <img src="img/cdt.webp" alt="Javi Beat at Café del Trono" class="gallery-item">
            <img src="img/nikki.webp" alt="Resident DJ Javi Beat at Nikki Beach Dubai" class="gallery-item">
            <img src="img/taste.webp" alt="Javi Beat performing at Taste of Dubai Festival" class="gallery-item">
            <img src="img/varadero.webp" alt="Javi Beat DJing at Varadero Dubai" class="gallery-item">
            <img src="img/varadero2.webp" alt="Javi Beat live set at Varadero" class="gallery-item">
            <img src="img/yula.webp" alt="Javi Beat at Yula Dubai event" class="gallery-item">
        </div>

        <!-- Lightbox container mejorado -->
        <div id="lightbox" class="lightbox" role="dialog" aria-label="Image gallery viewer">
            <span class="close" aria-label="Close gallery"><i class="fas fa-times"></i></span>
            <img class="lightbox-content" id="lightbox-image" src="" alt="">
            <a class="prev" aria-label="Previous image">&#10094;</a>
            <a class="next" aria-label="Next image">&#10095;</a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts optimizados -->
    <script>
        // Cargar componentes de manera optimizada
        const loadComponent = async (url, elementId) => {
            try {
                const response = await fetch(url);
                const data = await response.text();
                document.getElementById(elementId).innerHTML = data;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        };

        // Cargar menú y footer
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('menu.html', 'menu-placeholder');
            loadComponent('footer.html', 'footer-placeholder');
        });
    </script>

    <script src="assets/js/gallery.js" defer></script>
    <script src="assets/js/menu.js" defer></script>
</body>

</html>
