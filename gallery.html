    <!-- Open Graph mejorado -->

<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N5LD92Z5" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="menu-placeholder"></div> <!-- Cargar el menú dinámicamente -->

    <main class="content">
        <h1 class="linea">GALLERY</h1>
        <div class="gallery">
            <img src="img/attiko.webp" alt="DJ Javi Beat at Attiko Dubai" class="gallery-item" loading="lazy">
            <img src="img/cielo.webp" alt="DJ Javi Beat performing at Cielo Dubai" class="gallery-item" loading="lazy">
            <img src="img/cielo2.webp" alt="Night performance at Cielo Dubai" class="gallery-item" loading="lazy">
            <img src="img/cielo3.webp" alt="Cielo 3" class="gallery-item">
            <img src="img/demence.webp" alt="Demence" class="gallery-item">
            <img src="img/drift.webp" alt="Drift" class="gallery-item">
            <img src="img/drifte.webp" alt="Drifte" class="gallery-item">
            <img src="img/cipri.webp" alt="Cipri" class="gallery-item">
            <img src="img/flyer.webp" alt="Flyer" class="gallery-item">
            <img src="img/folie.webp" alt="Folie 1" class="gallery-item">
            <img src="img/folie2.webp" alt="Folie 2" class="gallery-item">
            <img src="img/javibeat.webp" alt="Javibeat" class="gallery-item">
            <img src="img/cdt.webp" alt="CDT" class="gallery-item">
            <img src="img/nikki.webp" alt="Nikki" class="gallery-item">
            <img src="img/taste.webp" alt="Taste" class="gallery-item">
            <img src="img/varadero.webp" alt="Varadero 1" class="gallery-item">
            <img src="img/varadero2.webp" alt="Varadero 2" class="gallery-item">
            <img src="img/yula.webp" alt="Yula" class="gallery-item">
        </div>

        <!-- Lightbox container mejorado -->
        <div id="lightbox" class="lightbox" role="dialog" aria-label="Image gallery viewer">
            <span class="close" aria-label="Close gallery"><i class="fas fa-times"></i></span>
            <img class="lightbox-content" id="lightbox-image" src="" alt="">
            <a class="prev" aria-label="Previous image">&#10094;</a>
            <a class="next" aria-label="Next image">&#10095;</a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts optimizados -->
    <script>
        // Cargar componentes de manera optimizada
        const loadComponent = async (url, elementId) => {
            try {
                const response = await fetch(url);
                const data = await response.text();
                document.getElementById(elementId).innerHTML = data;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        };

        // Cargar menú y footer
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('menu.html', 'menu-placeholder');
            loadComponent('footer.html', 'footer-placeholder');
        });
    </script>

    <script src="assets/js/gallery.js" defer></script>
    <script src="assets/js/menu.js" defer></script>
</body>

</html>
