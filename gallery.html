<body>

    <!-- Google Tag Manager (noscript) -->

    <div id="menu-placeholder"></div> <!-- Cargar el menú dinámicamente -->

    <main class="content">
        <h1 class="linea">GALLERY</h1>
        <div class="gallery">
            <img src="img/attiko.jpg" alt="DJ Javi Beat at Attiko Dubai" class="gallery-item" loading="lazy">
            <img src="img/cielo.jpg" alt="DJ Javi Beat performing at Cielo Dubai" class="gallery-item" loading="lazy">
            <img src="img/cielo2.jpg" alt="Night performance at Cielo Dubai" class="gallery-item" loading="lazy">
            <img src="img/cielo3.jpg" alt="Cielo 3" class="gallery-item">
            <img src="img/demence.jpg" alt="Demence" class="gallery-item">
            <img src="img/drift.jpg" alt="Drift" class="gallery-item">
            <img src="img/drifte.jpg" alt="Drifte" class="gallery-item">
            <img src="img/cipri.jpg" alt="Cipri" class="gallery-item">
            <img src="img/flyer.jpg" alt="Flyer" class="gallery-item">
            <img src="img/folie.jpg" alt="Folie 1" class="gallery-item">
            <img src="img/folie2.jpg" alt="Folie 2" class="gallery-item">
            <img src="img/javibeat.jpeg" alt="Javibeat" class="gallery-item">
            <img src="img/cdt.jpg" alt="CDT" class="gallery-item">
            <img src="img/nikki.jpg" alt="Nikki" class="gallery-item">
            <img src="img/taste.png" alt="Taste" class="gallery-item">
            <img src="img/varadero.jpg" alt="Varadero 1" class="gallery-item">
            <img src="img/varadero2.jpg" alt="Varadero 2" class="gallery-item">
            <img src="img/yula.jpg" alt="Yula" class="gallery-item">
        </div>

        <!-- Lightbox container mejorado -->
        <div id="lightbox" class="lightbox" role="dialog" aria-label="Image gallery viewer">
            <span class="close" aria-label="Close gallery"><i class="fas fa-times"></i></span>
            <img class="lightbox-content" id="lightbox-image" src="" alt="">
            <a class="prev" aria-label="Previous image">&#10094;</a>
            <a class="next" aria-label="Next image">&#10095;</a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts optimizados -->
    <script>
        // Cargar componentes de manera optimizada
        const loadComponent = async (url, elementId) => {
            try {
                const response = await fetch(url);
                const data = await response.text();
                document.getElementById(elementId).innerHTML = data;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        };

        // Cargar menú y footer
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('menu.html', 'menu-placeholder');
            loadComponent('footer.html', 'footer-placeholder');
        });
    </script>

    <script src="assets/js/gallery.js" defer></script>
    <script src="assets/js/menu.js" defer></script>
</body>
