  <div id="menu-placeholder"></div>

  <section class="gigs-section">
    <h1 class="linea">GIGS</h1>
    <h2 id="current-month">LOADING...</h2>
    <div class="gigs-container">

      <!-- Card 1 -->
      <div class="gig-card">
        <img src="img/driftb.webp" alt="Drift Beach Club Dubai">
        <h3>DRIFT Beach Club</h3>
        <p>One&Only Royal Mirage</p>
        <p>Mondays and Wednesdays</p>
        <button class="book-button"><a href="https://driftbeachdubai.com" target="_blank">
            <div class="custom-button">
              <span class="button-text">Reserve now</span>
              <div class="icon-circle">
                <span class="arrow">&#8594;</span>
              </div>
            </div>
          </a></button>
      </div>

      <!-- Card 2 -->
      <div class="gig-card">
        <img src="img/Aura.webp" alt="Aura Skypool Dubai">
        <h3>AURA Skypool</h3>
        <p>St. Regis The Palm</p>
        <p>Tuesdays, Saturday nights and Sundays</p>
        <button class="book-button"><a href="https://auraskypool.com/experiences/" target="_blank">
            <div class="custom-button">
              <span class="button-text">Reserve now</span>
              <div class="icon-circle">
                <span class="arrow">&#8594;</span>
              </div>
            </div>
          </a></button>
      </div>

      <!-- Card 3 -->
      <div class="gig-card">
        <img src="img/azure.webp" alt="Azure Beach Club Dubai">
        <h3>AZURE Beach Club</h3>
        <p>Rixos Premium JBR</p>
        <p>Thursdays</p>
        <button class="book-button"><a href="https://www.azure-beach.com/dubai/experiences/" target="_blank">
            <div class="custom-button">
              <span class="button-text">Reserve now</span>
              <div class="icon-circle">
                <span class="arrow">&#8594;</span>
              </div>
            </div>
          </a></button>
      </div>

    </div>
  </section>

  <script>
    // Set current month
    const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE",
      "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"
    ];
    const d = new Date();
    document.getElementById('current-month').innerHTML = monthNames[d.getMonth()];
  </script>

  <div id="footer-placeholder"></div>

  <script>
    // Cargar el footer desde footer.html
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>

  <script src="assets/js/menu.js" defer></script>
