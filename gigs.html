<body>
    
    <!-- Google Tag Manager (noscript) -->

        style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
 
    <div id="menu-placeholder"></div> <!-- Cargar el menú dinámicamente -->

    <section class="gigs-section">
        <h1 class="linea">GIGS</h1>
        <h2>SEPTEMBER</h2>
        <div class="gigs-container">
            <!-- Card 1 -->
            <div class="gig-card">
                <img src="img/aura.jpg" alt="Aura ">
                <h3>AURA SKYPOOL</h3>
                <p>St. Regis Hotel,
                    The Palm Tower, 50th floor</p>
                <p>Tuesdays and Saturdays</p>
                <button class="book-button"><a href="https://auraskypool.com/experiences/" target="_blank">Reserve
                        Now</a></button>
            </div>
            <!-- Card 2 -->
            <div class="gig-card">
                <img src="img/ammos.jpg" alt="Ammos">
                <h3>AMMOS GREEK RESTAURANT</h3>
                <p>Rixos Premium JBR</p>
                <p>Fridays night</p>
                <button class="book-button"><a href="https://www.sevenrooms.com/reservations/ammosgreek"
                        target="_blank">Reserve Now</a></button>
            </div>
            <!-- Card 3 -->
            <div class="gig-card">
                <img src="img/azure.jpg" alt="Azure">
                <h3>AZURE BEACH CLUB</h3>
                <p>Rixos Premium JBR</p>
                <p>Wednesdays and Sundays</p>
                <button class="book-button"><a href="https://www.azure-beach.com/dubai/experiences/" target="_blank">Reserve
                        Now</a></button>
            </div>
        </div>
    </section>

    <script>
        // Cargar el menú desde menu.html
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
            });
    </script>

    <div id="footer-placeholder"></div>

    <script>
        // Cargar el footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>


    <script src="assets/js/menu.js" defer></script>

</body>

</html>
